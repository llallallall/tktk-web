<div fxLayout="column" style="margin: 1vw 0;">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2vw">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1vw">
            <button mat-icon-button [color]="evalData?.checkedLike === 'Y' ? 'primary':'basic'"
                style="border: 1px solid #afafaf;" (click)="onClickRate(true)">
                <mat-icon>thumb_up</mat-icon>
            </button>
            <div *ngIf="evalData" [@fadeIn]>
                {{evalData.cntLike}}
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1vw">
            <button mat-icon-button [color]="evalData?.checkedLike === 'N' ? 'primary':'basic'"
                style="border: 1px solid #afafaf;" (click)="onClickRate(false)">
                <mat-icon>thumb_down</mat-icon>
            </button>
            <div *ngIf="evalData" [@fadeIn]>
                {{evalData.cntDislike}}
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1vw">
            <button mat-icon-button color="basic" style="border: 1px solid #afafaf;">
                <mat-icon>share</mat-icon>
            </button>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1vw">
            <button mat-icon-button 
            [color]="evalData?.reportIdx ? 'primary':'basic'"
            style="border: 1px solid #afafaf;"
            (click)="onClickReport()"
            >
                <mat-icon>report</mat-icon>
            </button>
        </div>

    </div>
</div>
