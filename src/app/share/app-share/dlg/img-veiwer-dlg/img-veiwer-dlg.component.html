
<div style="position: relative; width: 100%; height: 100%;">
    <div style="position: absolute; top: 3vw; right: 3vw;">
        <button mat-raised-button color="primary"
        (click)="onClickClose()"
        >
            <mat-icon>highlight_off</mat-icon>
            닫기
        </button>
    </div>    
    <img *ngIf="data.fileResource.hasImage" [@fadeIn] [src]="data.fileResource.imgPath"
        style="width: 100%; height: auto;">
</div>
