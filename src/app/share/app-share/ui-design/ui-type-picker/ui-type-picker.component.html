<mat-select class="form-control" name="code" [(ngModel)]="code" (ngModelChange)="onModelChange($event)"
    [disabled]="disabled">
    <mat-option *ngIf="!pickerMode" value="all">
        {{allName}}
    </mat-option>
    <mat-option *ngFor="let item of items" [value]="item.code"    
    >
    <span class="cu-select-text">{{item.name}}</span>
    </mat-option>
</mat-select>
