

<div *ngIf="model" [@fadeIn]>
    <div
    (mouseover)="on_mouseover()"
    (mouseleave)="on_mouseleave()" 
    >
        <youtube-player #youtube_player [videoId]="youtubeId"
        [width]="320"
        [height]="192"
        (ready)="on_ready($event)"
        ></youtube-player>
    </div>
    <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap=".3rem" style="margin: .5rem 0;">
        <div style="font-weight: bold;">
            {{model.title}}
        </div>
        <div fxLayout="row" fxLayoutGap="1vw" style="font-size: .9rem; opacity: .9;">
            <div>
                {{model.userCreator?.displayName}}
            </div>
            <div> | </div>
            <div>{{model.createdAtDate | date:'yyyy-MM-dd hh:mm'}} </div>
            <div> | </div>
            <div>
                pa-list-item works!
            </div>
        </div>
    </div>
</div>

<mat-divider></mat-divider>
