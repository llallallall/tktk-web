<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="mode" [opened]="opened" (opened)="onSideNavOpened($event)"
        (closed)="onSideNavClosed($event)" class="sn-bd">
        <div>

            <div style="padding: 10px;">
                <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap=".5rem"
                    style="width: 100%; height: 120px;">
                    <div *ngIf="me" [@fadeIn] style="cursor: pointer; padding: 1vw;" class="mat-elevation-z10"
                    (click)="onClickMe()"
                    >
                        {{me.nickname}}님반갑습니다.
                    </div>
                    <div *ngIf="!me" [@fadeIn] >
                        <button mat-stroked-button (click)="onClickLogin()">
                            로그인이 필요해요
                        </button>                        
                    </div>
                </div>

            </div>

            <!-- <div class="navi-top" fxLayout="row" fxLayoutAlign="center center" style="margin: 0 0 2px 0; height: 50px;">

            </div> -->

            <div>
                <app-home-menu></app-home-menu>
            </div>

        </div>



    </mat-sidenav>

    <mat-sidenav-content style="background-color: white; height: 100%; min-height: 100vh;">

        <router-outlet></router-outlet>

        <app-footer></app-footer>

    </mat-sidenav-content>


</mat-sidenav-container>
