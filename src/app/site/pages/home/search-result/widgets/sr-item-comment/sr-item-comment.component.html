<div fxLayout="column" fxLayoutGap=".5rem">
    <div class="sr-post-title" fxLayout="row" fxLayoutGap="1vw">
        <span>[{{commentModel.postModel.galleryModel.name}}]</span>
        <span
        style="cursor: pointer;"
        (click)="onClickPost()"
        >{{commentModel.postModel.title}}</span>
    </div>
    <div class="sr-content-text">
        {{commentModel.text}}
    </div>
    <div fxLayout="row" fxLayoutGap="1vw" class="sr-item-footer-post">
        <div class="sr-item-creator">
            {{commentModel.userCreator.displayName}}
        </div>
        <div>
            |
        </div>
        <div>
            {{commentModel.createdAtDate | date:'yyyy-MM-dd HH:mm'}}
        </div>

        <div>
            |
        </div>

        <!-- <div>
            추천 수 4
        </div> -->

    </div>
</div>
