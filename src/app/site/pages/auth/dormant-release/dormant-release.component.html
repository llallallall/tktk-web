<div class="x34-mo-dormant screen" style="margin: 5vw;">
    <div class="header-mo" fxLayout="row" fxLayoutAlign="center center">
        <div class="overlap-group">
            <img class="logo" [src]="siteModel.logoUrl" style="width: 300px; height: 72px; object-fit: contain;">
        </div>
    </div>

    <mat-divider style="margin: 5vh 0;"></mat-divider>
    <div *ngIf="model" [@fadeIn] class="frame-178">
        <div class="change-pin-number">
            <div class="frame-108">
                <div class="frame-179">
                    <p style="font-size: 14px;line-height: 22px;">
                        <span><span class="span x13regular">안녕하세요. </span><span class="span-1 x13bold"> {{siteModel?.siteName}}</span><span
                                class="span x13regular">를 다시 찾아 주셔서 감사합니다.<br></span><span class="span-1 x13bold">{{siteModel?.siteName}}
                            </span><span class="span x13regular">서비스를 장기간 이용하지 않아 회원님의 계정이 </span><span
                                class="span-1 x13bold">휴면 상태로 전환</span><span class="span x13regular">
                                되었습니다.<br></span><span class="span-1 x13bold">{{siteModel?.siteName}} </span><span
                                class="span x13regular">서비스를 정상적으로 이용하시고 싶은 경우 <br>아래 휴면 계정 해제를 선택하면 이메일로 인증
                                메일이 <br>발송되고 인증 완료 시 휴면계정이 해제 됩니다.<br>감사합니다.</span>
                        </span>
                    </p>
                </div>
            </div>
            <div class="frame-180">
                <div fxLayout="row" fxLayoutGap="3vw" style="margin: 2vh 0;">
                    <div style="font-weight: bold; font-size: 14px; line-height: 14px;color: #424242;">
                        휴면 전환 계정
                    </div>
                    <div class="formmain-list-itemtextboxtext">
                        <div class="overlap-group-1">
                            <div style="font-weight: bold; font-size: 14px; line-height: 14px;">
                                {{model.email}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <mat-divider style="margin: 2vh 0;"></mat-divider>
            <div class="frame-164">
                <div class="buttontext-l">
                    <div class="buttontext-m border-1px-secondary1-org">
                        <button *ngIf="!isLoading" [@fadeIn] mat-stroked-button color="primary" style="width: 320px;"
                            (click)="onClickSubmit()">
                            휴면 계정 해제
                        </button>
                        <mat-spinner *ngIf="isLoading" [@fadeIn] diameter="20"></mat-spinner>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!model" [@fadeIn] fxLayout="column" fxLayoutAlign="center center" style="height: 50vh;">

        <div *ngIf="isLoading" [@fadeIn]>
            <mat-spinner diameter="20"></mat-spinner>
        </div>
    </div>


</div>

<mat-divider style="margin: 1vh 0;"></mat-divider>

<div>
    <app-pdf-link [pageNo]="103"></app-pdf-link>
    <a href="https://www.figma.com/file/5McWa4BMFFXRDM4qfsklr4/tikitaka-user?node-id=250%3A19731">
        figma
    </a>
</div>
